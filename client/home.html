<head>
  <title>Team Chat</title>
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TEAM-CHAT</a>
      <div class="navbar-right">{{loginButtons}}</div>
    </div>
  </div>
  {{> mainBox}}
</body>

<template name="mainBox">
  <div class="container">
    <div class="content">
      {{> chatBox}}
    </div>
  </div>
</template>

<template name='chatBox'>
  <div id='messages'>
    {{#each messages}}
      {{>chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message'></textarea><br>
  <button class='btn btn-primary' id='send'>Send Chat</button>
</template>

<!-- Template for the individual chat message -->
<template name='chatMessage'>
  <div>
    <b>{{user}}:</b> {{message}}
  </div>
</template>
